{% extends 'dashboard/layout.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}

    <h1 class="page-header">{% trans 'CREATE THE ITEM' %}</h1>
    <form action='' method="POST">
        {% crispy form %}
        <br />
        <input class='btn btn-primary' type="submit" value="{% trans 'Create' %}" />
        <a href="{{ next_url }}">Cancel</a>
    </form>

{% endblock %}

{% block extrascripts %}
    {{ block.super }}
    {{ form.media }}
{% endblock %}
