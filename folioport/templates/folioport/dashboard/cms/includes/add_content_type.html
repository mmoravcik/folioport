<form action='{% url 'folioport:dashboard:cms:item-create-redirect' %}'>
    <select name='class_name'>
        {% for content_type in folioport_content_types %}
        <option value='{{ content_type }}'>{{ content_type }}</option>
        {% endfor %}
    </select>
    <input type='hidden' name='container_id' value='{{ object.container.id }}' />
    <input type='submit' value='Add new item' />
</form>
