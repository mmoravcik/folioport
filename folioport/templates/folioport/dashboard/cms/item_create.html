{% extends 'dashboard/layout.html' %}
{% load i18n %}

{% block content %}

    <h1 class="page-header">{% trans 'CREATE THE ITEM' %}</h1>
    {{ form.media }}
    <form enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        {{ form }}
        <br />
        <input class='btn btn-primary' type="submit" value="{% trans 'Create' %}" />
        &nbsp; <a href="{% url 'folioport:dashboard:cms:container-list' %}">{% trans 'Cancel' %}</a>
    </form>

{% endblock %}
