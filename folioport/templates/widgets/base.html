<script type="text/javascript">
    var oldOnload = window.onload;

    var func = function() {
        {% block onbodyload %}{% endblock %}
    }

    if (typeof window.onload != 'function') {
        window.onload = func;
    } else {
        window.onload = function() {
            func();
            if (typeof oldOnload == 'function') {
                oldOnload();
            }
        }
    }
</script>

{% block content %} {% endblock %}
