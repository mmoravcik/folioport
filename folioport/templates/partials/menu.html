{% load filters %}
{% load flatpages %}

<div>
    <a href='/'>home</a>
</div>

{% for row in folioport_project_categories|columns:3 %}
   <div>
    {% for item in row %}
            <a href="{% url 'folioport:project:category' item.slug %}">{{ item }}</a><br />
    {% endfor %}
   </div>
{% endfor %}
   
<div>
    {% get_flatpages as flatpages %}

    {% for page in flatpages %}
        <a href="{{ page.url }}">{{ page.title }}</a><br />
    {% endfor %}
</div>
